language: python
python:
  - '3.9'

# safelist
branches:
  only:
    - staging

before_script:
  - pip install -r requirements.txt

services:
  - postgresql

env: DJANGO_SETTINGS_MODULE=pur_beurre.settings_travis.travis

# command to run test
script:
  - python3 manage.py makemigrations
  - python3 manage.py migrate
  - python3 manage.py test