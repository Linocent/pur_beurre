language: python
python:
  - '3.9'

# safelist
branches:
  only:
    - staging

before_install:
  - pip install -U pip
  - python3 setup.py install

services:
  - postgresql

before_script:
  - pip install -r requirements.txt
  - psql -c 'create database pur_beurre;' -U postgres

env: DJANGO_SETTINGS_MODULE="pur_beurre.travis"

# command to run test
script:
  - python3 manage.py makemigrations
  - python3 manage.py migrate
  - python3 manage.py test