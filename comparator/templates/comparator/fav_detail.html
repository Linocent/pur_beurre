{% extends 'comparator/base.html' %}
{% block content %}
{% load static %}

<header class="masthead">
    <div class="container h-100">
        <div class="row h-75 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">Produit selectionné</h1>
                <div class="product">
                    <a href="{% url 'product_detail' product_id=product.product_id %}">
                        <h3 class="px-4">{{product.name}}</h3>
                    </a>
                    <img src={{product.image}}>
                    <hr class="divider my-4" />
                </div>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">Nutriscore</div>
                <div class="row">{{ product.nutriscore }}</div>
            </div>
            <div class="col">
                <div class="row"> Repère Nutritionnels pour 100g</div>
            </div>
        </div>
    </div>
    <div class="container">
        <a href="{{ product.url }}">
            <span class="border"> Voir la fiche d'OpenFoodFact</span>
        </a>
    </div>
</section>
{% endblock %}
