<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pur Beurre</title>
        {% load static %}
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'comparator/assets/logo_pur_beurre50px.png' %}" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
              rel="stylesheet"
              type="text/css"
        />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css"
              rel="stylesheet"
        />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link type="text/css" href="{% static 'comparator/css/styles.css' %}" rel="stylesheet" />

    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <img
                        rel="logo"
                        type="image/png"
                        src="{%static 'comparator/assets/logo_pur_beurre50px.png' %}"
                        alt="logo"
                >
                <h1><a class="navbar-brand" href="{% url "index" %}">Pur Beurre</a></h1>
                <button
                        class="navbar-toggler navbar-toggler-right"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarResponsive"
                        aria-controls="navbarResponsive"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item">
                            <form class="form-inline my-2 my-lg-0" action="{% url "index" %}">
                                <input
                                        class="form-control mr-sm-2 bg-light text-black"
                                        type="search"
                                        placeholder="Rechercher un produit"
                                        aria-label="Search"
                                        name="query">
                            </form>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url "my_account" %}">Mon compte</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "favorite" %}">
                            <img
                                    rel="carrot"
                                    type="image/png"
                                    src="{%static 'comparator/assets/carrot.png' %}"
                                    height="30"
                            ></a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url "log_out" %}">Déconnexion</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{% url "log_in" %}">Connexion</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    <div class="container mb-5">
        <div class="row">
            <div>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
        <!-- Footer-->
        <footer class="bg-light py-5">
            <section class="page-section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col text-center">
                            <a class="d-block" href="{%  url "legal_mention" %}"><h2 class="mt-0">Mentions legales!</h2></a>
                        </div>
                        <div class="col text-center">
                            <a class="d-block" href="mailto:pur_beurre@gmail.com"><h2 class="mt-0">Contactez-nous!</h2></a>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="small text-center text-muted">Copyright © 2020 - Pur Beurre</div>
                </div>
            </section>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'comparator/js/scripts.js' %}"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
