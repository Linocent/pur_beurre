{%extends 'comparator/base.html' %}
{%block content %}

<header class="masthead">
    <div class="container h-100">
        <div class="row h-75 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">
                    RÃ©sultat de recherche pour:
                    <br> {{ query }}
                </h1>
                <hr class="divider my-4" />
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container">
        <div class="row">
            {% for value in answer_prod %}
                <div class="col-lg-4 text-center">
                    <div class="mt-5">
                        <div class="product">
                            <a href="{% url 'product_detail' product_id=value.product_id %}">
                                <h3 class="px-4">{{value.name}}</h3>
                            </a>
                            <img src={{value.image}}>
                            <span class="nutriscore"><small>{{value.nutriscore}}</small></span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>


{% endblock %}
