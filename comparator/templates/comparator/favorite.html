{% extends 'comparator/base.html' %}
{% block content %}

<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <h1 class="text-uppercase text-white font-weight-bold"> Favoris enregistr√©: </h1>
        </div>
    </div>
</header>

<section>
    <div class="container">
        <div class="row">
            {% if not msg %}
                {% for prod in prod_list %}
                    <div class="col-lg-4 text-center">
                        <div class="mt-5">
                            <div class="product">
                                <a href="{% url 'product_detail' product_id=prod.product_id %}"><h3 class="card-title">{{prod.name}}</h3></a>
                                <img src={{prod.image}}>
                                <span class="nutriscore"><small> {{prod.nutriscore}} </small></span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                {% else %}
                    <p>{{ msg }}</p>
            {% endif %}
        </div>
    </div>
</section>

{% endblock %}
