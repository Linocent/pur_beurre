{% extends 'comparator/base.html' %}
{% block content %}

<header class="masthead">
    <div class="container h-100">
        <div class="row h-75 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">
                    Ahoy <br>
                    {{ username }}!
                </h1>
                <hr class="divider my-4" />
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container">
        <div class="row">
            <div class="row h-100 align-items-center justify-content-center text-center mt-5">
                <div class="col-lg-10 align-self-end">
                    <p class="text-black font-weight-bold">
                        <span class="border border-dark p-3">Email: {{ mail }}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
