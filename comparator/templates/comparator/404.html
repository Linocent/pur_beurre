{% extends 'comparator/base.html' %}
{% block content %}

<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold my-auto">Oups!</h1>
                <hr class="divider my-4" />
            </div>
        </div>
    </div>
</header>

<section>
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-middle">
                <h2 class="font-weight-bold">{{ message }} <br></h2>
                <p>Voici la liste des categories de produit disponible:</p>
                {%  for value in cat %}
                    <li>{{ value }}</li>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
